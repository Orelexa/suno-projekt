<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suno Generate</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.408.0?deps=react@18.3.1&external=react-dom",

        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.11.4",
        "@google/genai": "https://esm.sh/@google/generative-ai@0.11.4"
      }
    }
    </script>
  </head>

  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root" class="min-h-screen"></div>
    <noscript>Engedélyezd a JavaScriptet.</noscript>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import { Wand2 } from "lucide-react";
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // DEMO – kezdő render (cseréld a saját appodra)
      function App() {
        return React.createElement(
          "main",
          { className: "mx-auto max-w-3xl p-6 space-y-6" },
          React.createElement("header", { className: "flex items-center gap-3" },
            React.createElement(Wand2, { className: "w-6 h-6" }),
            React.createElement("h1", { className: "text-xl font-semibold" }, "Suno Generate")
          ),
          React.createElement("p", { className: "opacity-80" }, "App betöltve. A Google GenAI SDK importja is rendben.")
        );
      }

      // Opcionális: gyors sanity-check, hogy a modul él-e
      try {
        // Ne tedd ki kulcsot kliensbe prod-ban! (proxyn, edge functionön hívd)
        const _sdkLoaded = typeof GoogleGenerativeAI === "function";
        console.debug("GenAI SDK loaded:", _sdkLoaded);
      } catch (e) {
        console.error("GenAI SDK init hiba:", e);
      }

      const root = createRoot(document.getElementById("root"));
      root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
  </body>
</html>
