<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suno Generate</title>

    <!-- (Ideiglenes) Tailwind CDN – prod-ban érdemes PostCSS/CLI buildre váltani -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONTOS: minden React-függő UGYANARRA a példányra kötve -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",

        "lucide-react": "https://esm.sh/lucide-react@0.408.0?deps=react@18.3.1&external=react-dom"
      }
    }
    </script>

    <!-- Ha használsz szigorú CSP-t Netlify-on (_headers), engedd az esm.sh és cdn.tailwindcss.com domaineket. -->
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root" class="min-h-screen"></div>
    <noscript>Engedélyezd a JavaScriptet a webalkalmazás futtatásához.</noscript>

    <!--
      A fő alkalmazáskódod itt töltődjön be. KÉRLEK, hagyd meg a fenti import mapot,
      és NE használj másik, párhuzamos React/CDN importot.

      Változat 1 (külső modul fájl – ajánlott):
      <script type="module" src="./main.js"></script>

      Változat 2 (inline modul – azonnal működő példa, amit kicserélhetsz a sajátodra):
    -->
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import { Wand2 } from "lucide-react";

      // ====== IDE JÖHET A SAJÁT APP-OD ======
      function App() {
        return (
          React.createElement("main", { className: "mx-auto max-w-3xl p-6 space-y-6" },
            React.createElement("header", { className: "flex items-center gap-3" },
              React.createElement(Wand2, { className: "w-6 h-6" }),
              React.createElement("h1", { className: "text-xl font-semibold" }, "Suno Generate")
            ),
            React.createElement("section", { className: "rounded-2xl bg-slate-900/60 p-6 border border-slate-800" },
              React.createElement("p", { className: "opacity-80" },
                "Az alkalmazás betöltődött. Innen cseréld a tartalmat a saját komponenseidre."
              )
            )
          )
        );
      }
      // =====================================

      const container = document.getElementById("root");
      const root = createRoot(container);
      root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>

    <!--
      NE hagyd bent ezt a sort, ha nincs hozzá való fájlod:
      <script type="module" src="/index.tsx"></script>
    -->
  </body>
</html>
