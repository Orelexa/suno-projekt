<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helytelen Fájl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #0b0f15;
            color: #e6edf6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid #1f2937;
            background-color: #121826;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 1.5rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        a {
            background-color: #1f9eaa;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #0f7f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Figyelem: Helytelen fájlt nyitott meg!</h1>
        <p>Ez egy régi, hibás verziója az alkalmazásnak. Kérjük, használja helyette a működő, végleges verziót.</p>
        <a href="/index.html">Kattintson ide a helyes alkalmazás megnyitásához (index.html)</a>
    </div>
</body>
</html>
